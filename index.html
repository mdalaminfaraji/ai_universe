<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/62735e7d07.js" crossorigin="anonymous"></script>
    <!-- Bootstrap cdn link style css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="background-color: #e3dfdf">
    <!-- header section start -->
    <header class="container text-center mt-4">
        <h1 class="p-2">AI Universe Hub</h1>
        <button class="btn btn-danger ">Sort By date</button>
    </header>
    <!-- header section end-->
    <main> 
        <!-- spinner section start -->
          <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="text-success spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spinner section end -->
      <!-- display data from api start -->
        <section  class="container mt-4">
            <div id="container" class="row row-cols-1 row-cols-md-3 g-4">


             </div>
             <!-- display data from api end -->

             <!-- show all data section start -->
              <div id="show-all" class="text-center mt-4">
                 <div id="btn-show-all" class="btn btn-danger">Show All</div>
              </div>
             <!-- show all data section end -->


        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
